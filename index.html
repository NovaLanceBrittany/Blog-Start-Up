<!DOCTYPE html>
<html lang="en" data-theme="dark">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- These two tags are useful but not absolutely necessary for SEO  -->
    <meta name="Keywords" content="blog" />
    <meta name="Description" content="This site is about a start up blog to share opinions." />
    
    <!-- Google Fonts, the first 2 links are needed to use the fonts at all. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- This is the google font -->
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    
    <!-- Bootstrap CSS Link Tag  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Own CSS link tags go here  -->
    <link rel="stylesheet" href="assets/css/styles.css"/>
    
    <title>Olympos XII Forum</title>
  </head>
  
  
  <body>
    <div class="top">
      <div class="left">
        <header>
          <h1 class="main-title">Olympos XII Forum</h1>
          <img src="./assets/images/logo-joao-frias-showcase-junomon2.jpg" class="logo-img" alt="The Blog Logo of Olympos XII Forum"/>
          
          <div class="nav-container">
            <nav>
              <ul>
                <span> <a href="index.html">Home</a> </span>
                <span> <a href="blog.html">Posts</a> </span>
                <span> <a href="#My-Contact-Info">My Contact Info</a> </span>
              </ul>
            </nav>
          </div>
        </header>
      
        <aside class="light-dark-mode">
            <h2>Choose Your Realm: </h2>
            <p><button 
              type="button"
              data-theme-toggle
              aria-label="Change Theme"
              >Change Theme</button></p>
        </aside>
      </div>
      
      <main id="form-selection">
        <div class="form-background-container">
          <div class="row justify-content-around"> 
            <div class = col-8>
              <section>
                <h2>Submit a Chronicle:</h2>

                <form id="demo-form" data-parsley-validate="">
                  <div class="placeholder-text">
                    <label for="alias">Alias: </label>
                      <input type="text" class="form-control" id="alias" name="alias" placeholder="Tell us who you are:" required=""/>
                  </div>
                  <br>

                  <div class="placeholder-text">
                    <label for="title">Title: </label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="What is the title of your piece:" required=""/>
                  </div> 
                  <br>

                  <div class="placeholder-text">
                    <label for="story">Your Story: </label>
                      <textarea type="textarea" class="form-control" id="story" name="story" placeholder="Write your story here:" required=""> 
                      </textarea>
                  </div> 
                  <br>

                  <button id="submit" class="btn">Submit</button>
                </form>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>


    
    <footer id="contactfooter">
      <div class="conatiner text center">
        <div class="row align-items-center">
          <div class="col">
            <div id="linkstyling">
              <a href="index.html">Home</a>
              <a href="blog.html">Posts</a>
              <a href="#My-Contact-Info">My Contact Info</a>
              <br>
                <div class="contact-text">
                  <span>Github: https://github.com/NovaLanceBrittany</span>

                  <span>Twitter: @NovaLanceBritt</span>

                  <span>Email: NovaLanceBrittany@gmail.com</span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </footer>


    <!-- jquery and Bootstrap JS script tags  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Parsley Script tag -->
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>

    <!-- Own JS script tags go here  -->

    <!-- Light/Dark Switch -->
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>


  </body>
</html>
